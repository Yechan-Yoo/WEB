  <h2>Bitcoin</h2>
  <p>
    미국 대형투자은행인 JP모건은 암호화폐 비트코인이
    장기적으로 최고 14만 6000달러(약 1억 6000만원)까지
    오를 수 있다고 전망했다.
    지난 2017년 비트코인의 1차 급등 당시
    제이미 다이먼 회장이 가상화폐 열풍에 대해
    “17세기 네덜란드의 튤립 광풍보다도 더 심하다"면서
    “비트코인은 사기”라고 비난했던 것과는 사뭇 다른 모습이다.
  </p>
